
<span class="material-symbols-outlined arrow" (click)="select(priority.minor)"
      [class.selected]="todo?.priority === priority.minor">
  arrow_upward_alt
</span>
<span class="material-symbols-outlined star" (click)="select(priority.normal)"
      [class.selected]="todo?.priority === priority.normal">
  grade
</span>
<span class="material-symbols-outlined error" (click)="select(priority.critical)"
   [class.selected]="todo?.priority === priority.critical">
  error
</span>
