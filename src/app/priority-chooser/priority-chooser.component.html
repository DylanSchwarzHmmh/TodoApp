<i class="material-symbols-outlined" (click)="select(priority.critical)"
   [class.selected]="todo?.priority === priority.critical">
error
</i>
<i class="material-symbols-outlined" (click)="select(priority.normal)"
   [class.selected]="todo?.priority === priority.normal">
  grade
</i>
<i class="material-symbols-outlined" (click)="select(priority.minor)"
   [class.selected]="todo?.priority === priority.minor">
  trending_flat
</i>
